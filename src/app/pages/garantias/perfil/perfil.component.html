<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div>

    </div>

    <form action="">
        <div class="wrapper">
            <input type="file" class="my_file" accept="image/*">
        </div>
        
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="nome">CPF/CNPJ</label>
                <input type="number" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Telefone</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="País"> <strong> País</strong></label>
            <select id="País">
                <option selected disabled value="">Selecione</option>
                <option>Argentina</option>
                <option>Brasil</option>
                <option>Canada</option>

        </div>

        <div class="campo">
            <label for="Estado"> <strong>Estado</strong></label>
            <select id="Estado">
                <option selected disabled value="">Selecione</option>
                <option>São paulo</option>
                <option>Quebec</option>
                <option>Buenos Aires</option>
            </select>
        </div>

        <div class="campo">
            <label for="Cidade"> <strong> Cidade</strong></label>
            <select id="Cidade">
                <option selected disabled value="">Selecione</option>
                <option>Buenos Aires</option>
                <option>São Paulo</option>
                <option>Quebec</option>
            </select>
        </div>

        <div class="campo">
            <label for="departamento"> <strong> Departamento</strong></label>
            <select id="departamento">
                <option selected disabled value="">Selecione</option>
                <option>Financeiro</option>
                <option>Manutenção</option>
                <option>Operações</option>
                <option>Compras</option>
            </select>
        </div>

        <div class="campo">
            <label for="senha">Alterar Senha</label>
            <input type="password" name="senha" id="senha" required>
        </div>

        <br>
        <br>
        <button class="botao" type="submit">Salvar</button>
    </form>
